<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App
      <br>
      <span>&#9996;;</span>
      <span>&#128076;;</span>
      <span>&#128077;</span>
      
      </h3>
      <br><br>
      <p style="font-size: 22px; color:green;" >Show hand signs
      	<br>
        <b style="color: yellow">Are you showng thumbs up?</b>
        <br>
        <b style="color: black">Are you showing peace sign?</b>
        <br>
        <b style="color: red">Are you showing perfect sign?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View -</label>
        <div id="camera"></div>
        <br><br>
        <button onlick="take_snapshot();" class="btn btn-warning">Capture hand image </button>
         
        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1-</label>
        <p class="gesture_hand" id="result_gesture_hand"></p>
        <p class="signs" id="update_signs"></p>
        <label>Prediction 2-</label>
        <p class="gesture_hand" id="result_gesture_hand2"></p>
        <p class="signs" id="update_signs2"></p>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Clicked Hand Picture -</label>
          <div id="gesturepic"></div>
          <br><br>
          <button onclick="gesture_pic();" class="btn btn-warning">Prediction</button></div>
  
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
